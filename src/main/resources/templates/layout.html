<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main-layout (title, content)">
<head>
  <meta charset="UTF-8" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
        rel="stylesheet"/>
  <title th:text="'Real Estate - ' + ${title}">Real Estate</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand ms-3" th:href="@{/properties}">Real Estate</a>
</nav>

<div class="container">
  <th:block th:replace="${content}" />
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
